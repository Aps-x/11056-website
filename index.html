<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adam Seaton">
    <meta name="description" content="A website produced for Front-End Web Design 11056 that is inspired by the works of Gordon Andrews.">

    <title>11056 Website Home</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body class="home">

    <div class="texture"></div>

    <main class="home__content">
        
        <section class="homepage-card">
            <header class="homepage-card__article">
                <h1 class="homepage-card__title--large">Gordon Andrews</h1>
            </header>

            <div class="horizontal-rule"></div>

            <a href="assets/pages/about.html">
                <article class="homepage-card__article | even-columns">
                    <h2 class="homepage-card__title | vertical-center">About</h2>
                    <img class="homepage-card__image" src="assets/images/arrow_left_curve_padded.gif" alt="">
                </article>
            </a>
        </section>

        <nav class="homepage-card--first">
            <a href="assets/pages/banknotes.html">
                <article class="homepage-card__article">
                    <img class="homepage-card__image" src="assets/images/arrow_down.gif" alt="">
                    <h2 class="homepage-card__title">Bank Notes</h2>
                </article>
            </a>

            <div class="horizontal-rule"></div>

            <a href="assets/pages/graphicdesign.html">
                <article class="homepage-card__article--extra-pad | even-columns">
                    <h2 class="homepage-card__title">Graphic Design</h2>
                    <img class="homepage-card__image" src="assets/images/arrow_left_straight.gif" alt="">
                </article>
            </a>

            <div class="horizontal-rule"></div>

            <a href="assets/pages/furniture.html">
                <article class="homepage-card__article">
                    <h2 class="homepage-card__title">Furniture</h2>
                    <img class="homepage-card__image" src="assets/images/arrow_up.gif" alt="">
                </article>
            </a>
        </nav>

        <section class="homepage-card--low">
            <article class="homepage-card__article">
                <div class="even-columns">
                    <h2 class="homepage-card__title--large">11056</h2>
                    <img class="homepage-card__image" src="assets/images/arrow_left_faded.gif" alt="">
                </div>
                <p class="special-font">This website was produced by students in the Faculty of Arts & Design, University of Canberra, 2025.</p>
            </article>
        </section>
    </main>
</body>
</html>
