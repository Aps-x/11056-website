<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adam Seaton">
    <meta name="description" content="A website produced for Front-End Web Design 11056 that is inspired by the works of Gordon Andrews.">

    <title>11056 Website Furniture</title>

    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Elite&display=swap" rel="stylesheet">

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js" defer></script>
</head>
<body>
    <div class="texture"></div>

    <header class="header | about__content-column grid-auto-fit">
        <div class="header__card | even-columns">
            <img src="../images/arrow_down_black.gif" alt="">
            <h1 class="header__title">Furniture</h1>
        </div>

        <nav class="header__card | order-first">
            <a class="even-columns" href="../../index.html">
                <img src="../images/arrow_circled_left.gif" alt="">
                <h2 class="header__title">Back</h2>
            </a>
        </nav>
    </header>

    <main>
        <section class="model-showcase">
            <model-viewer src="../models/Rondo.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1"></model-viewer>

            <model-viewer src="../models/Gazelle.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1"></model-viewer>    
        
            <model-viewer src="../models/Spider.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1"></model-viewer>    
        </section>
    </main>
    
    <footer class="note">
        This website was produced by students in the Faculty of Arts & Design, University of Canberra, 2025
    </footer>
</body>
</html>
